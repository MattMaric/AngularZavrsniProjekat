<div class="container text-center">
    <div id="imgdiv">
        <div class="row" width="300px">
            <div class="col-12">
                <div class="text-center">
                    <h4>Log In</h4>
                    <div class="mb-3">
                        New to this site? <a style="text-decoration: underline; color: black;" 
                        routerLink="/signup">Sign up</a>
                    </div>
                </div>
                <div>
                    <form (ngSubmit)="onSubmit(myForm2)" #myForm2="ngForm">
                        <div class="form-group" style="text-align: left">
                            <label for="logEmail">Email</label>
                            <input class="form-control" id="logEmail" type="email" 
                            required email ngModel name="logEmail" #logEmail="ngModel">
                            <span class="invalid-msg" *ngIf="!logEmail.valid && logEmail.touched">
                                Email is required.
                            </span>
                        </div>
                        <div class="form-group" style="text-align: left">
                            <label for="logPassword">Password</label>
                            <input class="form-control" id="logPassword" type="password" 
                            required minlength="5" ngModel name="logPassword" #logPassword="ngModel">
                            <span class="invalid-msg" *ngIf="!logPassword.valid && logPassword.touched">
                                Password is required.
                            </span>
                        </div>
                        <div class="mt-3" style="font-size: 14px; text-align: left; padding-left: 12px;">
                            Forgot password?
                        </div>
                        <div>
                            <button class="btn btn-light mt-2" style="width: 200px; font-size: 12px;" 
                            type="submit" [disabled]="!myForm2.valid">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
