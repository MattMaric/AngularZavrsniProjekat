<div class="container">
    <div class="mt-2" style="font-size: 12px;">
        <div style="float: left;">
            {{newProduct.path}}{{newProduct.name}}
        </div>
        <div style="float: right; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <a (click)="updatePrev(newProduct)"><span>< Prev </span></a>|
            <a (click)="updateNext(newProduct)"><span> Next ></span></a>
        </div>
    </div>
    <br><br>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 text-end">
            <img src="{{newProduct.src}}" width="280px" id="{{newProduct.id}}">
        </div>
        <div class="col-md-6 col-sm-12">
            <div><h5>{{newProduct.name}}</h5></div>
            <div><h6>{{newProduct.price}}$</h6></div>
            <div style="font-size: 12px;">
                {{newProduct.text}}
            </div>
            <hr>
            <div style="width: 100px">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1" class="form-control mt-1" #quantity>
                <button class="btn btn-dark btn-sm mt-1" 
                (click)="boughtProducts(quantity.value, newProduct.id, newProduct.name, newProduct.price, newProduct.src);
                changeQuantity(quantity.value); quantity.value=''; checkIsLogged()">
                    Add to cart</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isShown" class="text-center" style="width: 100%; height: 100%; position: fixed; top: 8.5%; left: 0; 
    background-color: rgb(141, 139, 139, 0.5);">
    <div class="text-center" style="background-color: rgb(255,255,255, 1); 
        width: 30%; position: fixed; top: 15%; left: 35%; padding: 20px; 
        opacity: 1 !important; border: 1px solid black;">
        <h4>WE WANT TO MEET YOU</h4>
        <div style="font-size: 12px;">Please, Login to continue enjoying shopping on our site.</div>
        <button class="btn btn-dark btn-sm mt-3"  style="font-size: 12px;" routerLink="/login">LOG IN</button>
    </div>
</div>
