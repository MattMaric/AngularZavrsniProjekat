<div class="container text-center">
    <div id="imgdiv2">
        <div class="row mt-5" width="300px">
            <div class="col-12">
                <div class="text-center mb-3">
                    <h4>Sign Up</h4>
                </div>
                <div>
                    <form (ngSubmit)="onSubmit(myForm3)" #myForm3="ngForm">
                        <div class="form-group" style="text-align: left;">
                            <label for="firstName">First Name</label>
                            <input class="form-control" id="firstName" type="text" 
                            required minlength="5" ngModel name="firstName" #firstName="ngModel">
                            <span class="invalid-msg" *ngIf="!firstName.valid && firstName.touched">
                                Name is required.
                            </span>
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" type="text" 
                            required minlength="5" ngModel name="lastName" #lastName="ngModel">
                            <span class="invalid-msg" *ngIf="!lastName.valid && lastName.touched">
                                Surname is required.
                            </span>
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label for="signupEmail">Email</label>
                            <input class="form-control" id="signupEmail" type="email" 
                            required email ngModel name="signupEmail" #signupEmail="ngModel">
                            <span class="invalid-msg" *ngIf="!signupEmail.valid && signupEmail.touched">
                                Email is required.
                            </span>
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label for="signupPassword">Password</label>
                            <input class="form-control" id="signupPassword" type="password" 
                            required minlength="5" ngModel name="signupPassword" #signupPassword="ngModel">
                            <span class="invalid-msg" *ngIf="!signupPassword.valid && signupPassword.touched">
                                Password is required.
                            </span>
                        </div>
                        <div class="mt-3" style="text-align: left;">
                            <span style="font-size: 12px; padding-left: 12px;">Forgot password?</span>
                        </div>
                        <div>
                            <button class="btn btn-light mt-2" style="width: 200px; font-size: 12px;" 
                            type="submit" [disabled]="!myForm3.valid"
                            (click)="signUp(signupEmail.value, signupPassword.value); sendEmailVer();">
                            Sign Up</button>
                        </div>
                        <div style="font-size: 12px; text-align: center;">
                            Already a member?
                            <a style="text-decoration: underline; color: black;" 
                            routerLink="/login">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isShown2" class="text-center" style="width: 100%; height: 100%; position: fixed; top: 8.5%; left: 0; 
    background-color: rgb(141, 139, 139, 0.5);">
    <div class="text-center" style="background-color: rgb(255,255,255, 1); 
        width: 30%; position: fixed; top: 15%; left: 35%; padding: 20px; 
        opacity: 1 !important; border: 1px solid black;">
        <h4>Thank You for Registering</h4>
        <div style="font-size: 12px; margin-bottom: 10px;">We have sent a confirmation email to your email.</div>
        <div style="font-size: 12px;">Please check your email and click on the link to verify 
        your email address.</div>
        <button class="btn btn-dark btn-sm mt-3 me-2" style="font-size: 12px;" 
        (click)="sendVerificationEmail()">
        Resend Verification Email</button>
        <button class="btn btn-dark btn-sm mt-3" style="font-size: 12px;" routerLink="/login">Log in</button>
    </div>
</div>
